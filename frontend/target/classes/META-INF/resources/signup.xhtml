<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<!--Adaptation of code from class
 https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/signup.xhtml
 !-->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div class="signup-div">


                <h:outputText value="Username*: "/>
                <h:inputText required="true" id="username" value="#{signUpController.username}"/><br/>

                <h:outputText value="Password*: "/>
                <h:inputSecret required="true" id="password" value="#{signUpController.password}"/><br/>

                <h:outputText value="Name: "/>
                <h:inputText id="nameInput" value="#{signUpController.name}"/><br/>

                <h:outputText value="Last name: "/>
                <h:inputText id="lastNameInput" value="#{signUpController.lastName}"/><br/>

                <!-- adaptation of : https://stackoverflow.com/a/7932428/3532722-->
                <h:outputText value="Email*:"/>
                <h:inputText id="email" value="#{signUpController.email}" required="true" label="Email"
                             validatorMessage="Email is not valid">
                    <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                </h:inputText>

                <h:commandButton styleClass="btn btn-success mt-3" id="signUpBtn" value="Sign Up"
                                 action="#{signUpController.signUpUser}"
                />
                <h:outputLabel styleClass="alert alert-danger m-3" value="User and/or password are wrong."
                               rendered="${!empty param['error']}"/>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
