<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<!--Adaptation of code from class
https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/login.xhtml
 !-->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Log In
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div class = "d-flex justify-content-center">
                <div class="login-div">
                <h:outputText value="Username: "/>
                <h:inputText id="username"/><br/>
                <h:outputText value="Password: "/>
                <h:inputSecret id="password"/><br/>
                <h:outputLabel styleClass="alert alert-danger" value="Login failed: users and/or password are wrong."
                               rendered="${!empty param['error']}"/>

                <h:commandButton id="submit" value="Log In"  styleClass="btn btn-success"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>


</html>
