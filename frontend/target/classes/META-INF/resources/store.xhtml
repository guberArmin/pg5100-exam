<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>


<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Store
    </ui:define>


    <ui:define name="content">
        <h1 class="alert alert-info">Your balance: #{userInfoController.user.balance}</h1>
        <h:form  prependId="false"
                id="redeemForm">
            <h:commandButton value="Reedeem box"
                             disabled="#{collectionController.isDisabled(userInfoController.user)}"
                             styleClass="btn btn-success"
                             action="#{userInfoController.buyLootBox(userInfoController.userName)}"
                             id="redeemLootBoxBtn"/>
        </h:form>

    </ui:define>

</ui:composition>


</html>
