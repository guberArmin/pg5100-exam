<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xml:lang="en" lang="en">
<head>
    <link rel="stylesheet" href="/assets/style.css"/>

    <title>
        <ui:insert name="title">Default title</ui:insert>

<body>
<div class="navigation display-inline">
    <a id="homepageLinkId" href="index.jsf" class="btn  p-1 m-3 btn-outline-primary">Home page</a>
    <sec:authenticated>
        <a id="myCollectionBtn" class="btn  p-1 m-3 btn-info" href="collection.jsf">My collection</a>
        <a id="storeBtn" class="btn  p-1 m-3 btn-info" href="store.jsf">Shop</a>
        <a id="logoutBtn" class="btn  p-1 m-3 btn-outline-danger" href="/logout">Logout</a>
        <h:outputLabel styleClass="display-inline">Welcome: </h:outputLabel><h:link
            class="btn  p-1 m-3 btn-outline-success" id="userID"
            outcome="user" value="#{userInfoController.userName}"/>
    </sec:authenticated>

    <sec:anonymous>
        <p class="alert display-inline alert-warning">You are not logged in!</p>
        <a id="linkToLoginId" href="login.jsf" class="btn p-1 m-3 btn-outline-danger">Log In</a>
        <a id="linkToSignupId" href="signup.jsf" class="btn  p-1 m-3 btn-outline-success">Sign Up</a>
