<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<!--Adaptation of code from class
 https://github.com/arcuri82/testing_security_development_enterprise_systems/blob/master/intro/exercise-solutions/quiz-game/part-11/frontend/src/main/resources/META-INF/resources/signup.xhtml
 !-->

<ui:composition template="/layout.xhtml">

    <ui:define name="title">
        Sign Up
    </ui:define>


    <ui:define name="content">

        <h:form prependId="false">
            <div class="d-flex justify-content-center">

                <div class="login-div">
                    <h:outputLabel value="Username*: ">
                        <h:inputText id="username" value="#{signUpController.username}"/>
                    </h:outputLabel><br/>

                    <h:outputLabel value="Password*: ">
                        <h:inputSecret id="password"
                                       value="#{signUpController.password}"/>
                    </h:outputLabel><br/>

                    <h:outputLabel value="Name: ">
                        <h:inputText id="nameInput" value="#{signUpController.name}"/>
                    </h:outputLabel><br/>

                    <h:outputLabel value="Last name: ">
                        <h:inputText id="lastNameInput" value="#{signUpController.lastName}"/>
                    </h:outputLabel><br/>

                    <!-- adaptation of : https://stackoverflow.com/a/7932428/3532722-->
                    <h:outputLabel value="Email*:">
                        <h:inputText id="email" value="#{signUpController.email}" required="true" label="Email"/>
                    </h:outputLabel><br/>

                    <h:commandButton styleClass="btn btn-success mt-3" id="signUpBtn" value="Sign Up"
                                     action="#{signUpController.signUpUser}"
                    /><br/>
                    <h:outputLabel styleClass="alert alert-danger m-3" value="Username, password or email are wrong!"
                                   rendered="${!empty param['error']}"/>
                </div>
            </div>
        </h:form>

    </ui:define>

</ui:composition>

</html>
